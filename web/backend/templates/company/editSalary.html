<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title></title>
    {css file="bootstrap" /}
    {css file="__TPL__/css/public.css"}
    {css file="jqueryUI.bootstrap" /}
    {jquery /}
    {js file="jqueryUI"}
    {js file="jquery.validate" /}
    <script type="text/javascript" src="__ROOT__/public/js/jqueryValidate/jquery.metadata.js"></script>
</head>
<body>
<!--/page-nav-->
<form action="__CONTROL__/editSalary/id/{$salary.id}" validate="true" method="post" class="sub">
    <table class="table well">
        <tr>
            <th>工号</th>
            <td><input type="text" name="number" value="{$salary.number}"></td>
        </tr>
        <tr>
            <th>姓名</th>
            <td><input type="text" name="name" value="{$salary.name}"></td>
        </tr>
        <tr>
            <th>性别</th>
            <td><input type="text" name="sex" value="{$salary.sex}"></td>
        </tr>
        <tr>
            <th>上班日期</th>
            <td><input type="text" name="start_time" value="{$salary.start_time|date:'Y-m-d',@@}"></td>
        </tr>
        <tr>
            <th>离职日期</th>
            <td><input type="text" name="leave_time" value="{$salary.leave_time|date:'Y-m-d',@@}"></td>
        </tr>
        <tr>
            <th>身份证</th>
            <td><input type="text" name="identity" value="{$salary.identity}"></td>
        </tr>
        <tr>
            <th>公司</th>
            <td><input type="text" name="company" value="{$salary.company}"></td>
        </tr>
        <tr>
            <th>工资</th>
            <td><input type="text" name="salary" value="{$salary.salary}"></td>
        </tr>
        <tr>
            <th>应发月份</th>
            <td><input type="text" name="month" value="{$salary.month}"></td>
        </tr>
        <tr>
            <th>工时</th>
            <td><input type="text" name="work_time" value="{$salary.work_time}"></td>
        </tr>
        <tr>
            <th>类型</th>
            <td><input type="text" name="type" value="{$salary.type}"></td>
        </tr>
        <tr>
            <th>性质</th>
            <td><input type="text" name="nature" value="{$salary.nature}"></td>
        </tr>
        <tr>
            <th>隶属公司</th>
            <td><input type="text" name="membership_company" value="{$salary.membership_company}"></td>
        </tr>

    </table>
</form>
<!--/opt-->
</div>
