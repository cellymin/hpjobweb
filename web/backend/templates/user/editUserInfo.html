 <!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	{css file="bootstrap" /}
    {css file="__TPL__/css/public.css"}
    {css file="jqueryUI.bootstrap" /}
    {jquery /}
    {js file="jqueryUI"}
    {js file="jquery.validate" /}
	<script type="text/javascript" src="__ROOT__/public/js/jqueryValidate/jquery.metadata.js"></script>
</head>
<body>
	<div class="user-info">

	<form action="__CONTROL__/editUserInfo/id/{$userinfo.uid}" validate="true" method="post" class="sub">
	<table class="table well">
		<tr>
			<th>用户名</th>
			<td><input type="text" name="username" value="{$userinfo.username}"></td>
			<td><input type="hidden" name="uid" value="{$userinfo.uid}"></td>
		</tr>
		<tr>
			<th>积分</th>
			<td><input type="text" name="point" value="{$userinfo.point}" class="input-mini"> </td>
		</tr>
        <tr>
            <th>所属部门</th>
            <th>
                <select name="desc" value="{$userinfo.desc}">
                <option value="">请选择</option>
                <option value="1" {if value="$userinfo.desc==1"}selected{/if}>业务部</option>
                <option value="2" {if value="$userinfo.desc==2"}selected{/if}>业务代理部</option>
                <option value="3" {if value="$userinfo.desc==3"}selected{/if}>人事代理部</option>
                <option value="4" {if value="$userinfo.desc==4"}selected{/if}>财务部</option>
                <option value="5" {if value="$userinfo.desc==5"}selected{/if}>管理部</option>
                <option value="6" {if value="$userinfo.desc==6"}selected{/if}>后勤部</option>
                <option value="7" {if value="$userinfo.desc==7"}selected{/if}>市场部</option>
                <option value="8" {if value="$userinfo.desc==8"}selected{/if}>企划部</option>
                <option value="9" {if value="$userinfo.desc==9"}selected{/if}>服务部</option>
                <option value="10" {if value="$userinfo.desc==10"}selected{/if}>信息部</option>
                <option value="11" {if value="$userinfo.desc==11"}selected{/if}>南京分公司</option>
                <option value="12" {if value="$userinfo.desc==12"}selected{/if}>昆山分公司</option>
                <option value="13" {if value="$userinfo.desc==13"}selected{/if}>外包部</option>
                <option value="14" {if value="$userinfo.desc==14"}selected{/if}>推广部</option>
                </select>
            </th>
        </tr>

		{if value="$role.rid == 7"}
		{if value="$userinfo.branchname"}
			<tr>
	            <th>所属门店</th>
	            <th>
	                <select name="branchname" value="{$userinfo.branchname}">
		                {foreach from="$branch_list" value="$role"}
		                <option value="{$role.name}" {if value="$userinfo.branchname == $role.name "}selected{/if}>{$role.name}</option>
		                {/foreach}
	                </select>
	            </th>
	        </tr>	
		

		{else/}	
			<tr>
	            <th>所属门店</th>
	            <th>
	                <select name="branchname">
	                	<option value="">请选择</option>
		                {foreach from="$branch_list" value="$role"}
		                <option value="{$role.name}" {if value="$userinfo.branchname == $role.name "}selected{/if}>{$role.name}</option>
		                {/foreach}
	                </select>
	            </th>
	        </tr>	

		{/if}

		{/if}


        
		<tr>
			<th>修改密码</th>
			<td>
				<input type="password" name="password" validate="{minlength:6}" id="pwd" value="">
				<p class="help-inline">若密码为空则不修改密码</p>
			</td>
		</tr>
		<tr>
			<th>重复密码</th>
			<td><input type="password" name="re_password" validate="{equalTo:'#pwd'}" value="" id="re-pwd"></td>
		</tr>
		<tr>
			<th>在职公司</th>
			<td><input type="text" name="company_name" value="{$userinfo.company_name}"></td>
		</tr>

		<!--<tr>-->
			<!--<th>禁止</th>-->
			<!--<td class="ban-user">-->
				<!--<label class="radio pull-left" action="ban" style="margin-right:25px;"><input type="radio" name="banned" value="1" checked>禁止</label>-->
				<!--<label class="radio" action="unban"><input type="radio" name="banned" value="0" {if value="!$userinfo.banned"}checked{/if}>不禁止</label>-->
			<!--</td>-->
		<!--</tr>-->
		<!--<tr class="ban-reason{if value="!$userinfo.banned"} hide{/if}">-->
			<!--<th>禁止原因</th>-->
			<!--<td><textarea name="ban_reason" class="tips">{$userinfo.ban_reason}</textarea></td>-->
		<!--</tr>-->
		<script type="text/javascript">
		$('.ban-user label').click(function(){
			if($(this).attr('action')=='ban'){
				$('.ban-reason').show();
			}else{
				$('.ban-reason').hide();
			}
		});

		</script>
	</table>
	</form>
	</div>
</body>
</html>
