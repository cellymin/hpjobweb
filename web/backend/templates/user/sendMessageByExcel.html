<!DOCTYPE HTML>
<html lang="en-US" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
<title></title>
{css file="bootstrap" /}
{css file="__TPL__/css/public.css" /}
{css file="jqueryUI.bootstrap" /}
{jquery /}
{js file="jqueryUI"}
</head>
<body>


<div id="dialog" class="hide" title="">
	<img src="" alt="">
</div>

<div id="insertUserFrom" >
    <form action="__CONTROL__/sendMessageByExcel" method="post" enctype="multipart/form-data" id="insert_recruits" class="well form-horizontal">
        <table border=0 cellspacing=0 cellpadding=0 align=center width="100%">
            <tr>
                <td width=100 height=50 align="center"><input type="hidden" name="MAX_FILE_SIZE" value="2000000">文件： </td>
                <td height="18">
                    <input name="file" type="file"  value="浏览" >
                </td>
            </tr>
            <tr>
                <th>消息标题</th>
                <td><input type="text" name="title" /></td>
            </tr>

            <tr>
                <th>消息logo: </th>
                <td>{upload size="2" type="jpg,jpeg,png,gif" limit="1" text="选择配图" name="path" dir="uploads/message/img" /}</td>
            </tr>
            <tr>
                <th>消息内容&nbsp;&nbsp;&nbsp;&nbsp;</th>
                <td><textarea name="content" id="content" rows="6" cols="60"></textarea></td>
            </tr>
            <tr>
                <td>
                    <input type="submit" value="确认发送" name="upload">
                </td>
            </tr>
        </table>
    </form>
</div>

<script type="text/javascript">
    $("#confirm").click(function(){
        if(confirm('确认发送消息？')){
            return true;
        }else{
            return false;
        }
    });

    $("#insert").click(function(){
        $("#insertUserFrom").dialog({
            //modal:true,
            title:'导入用户',
            resizable: true,
            width:450

        });
        $("#upload #title").val('').focus();
        return false;
    });
</script>
</body>
</html>
