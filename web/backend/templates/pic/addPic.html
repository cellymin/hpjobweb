<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    {css file="bootstrap" /}
    {js file="jquery" /}
    {js file="jquery.validate" /}
    <script type="text/javascript" src="__ROOT__/public/js/jqueryValidate/jquery.metadata.js"></script>
</head>
<body>
<div id="user_add">
    <form action="__METH__" method="post" id="add-user-form" class="well form-horizontal">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="rid">标题</label>
                <div class="controls">
                    <input type="text" name="ads_title" id="ads_title"  />

                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="rid">上传图片</label>
                <div class="controls">
                    <input type="file" name="path" id="path"  />

                </div>
            </div>

            <div class="form-actions">
                <input type="submit" name="userAdd" class="btn btn-primary" value="添加" />
                <button class="btn">取消</button>
            </div>
        </fieldset>
    </form>
</div>
<script type="text/javascript">
    $("#add-user-form").validate();
</script>


<script>
    $('#rid').change(function(){
        var a =  $('#rid option:selected').val();
        if(a ==7){
            $("#branch").show();
        }else{
            $("#branch").hide();
        }
    });
</script>
</body>
</html>
