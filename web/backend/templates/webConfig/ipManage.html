<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	{css file="bootstrap" /}
	<style type="text/css">
	.radio{
		float: left;
		margin-right: 10px;
	}
	.table th{
		text-align: right;
		padding-right: 20px;
		font-weight: normal;
	}
	.table .table-title{
		background-color: lavender;
	}
	.table .table-title th{
		text-align: center;
		font-weight: bold;
		font-size: 13px;
	}
	</style>
</head>
<body>
	<form action="__CONTROL__/ipConfig" method="post">
	<table class="table">
		<tr class="table-title">
			<th colspan="3">ip管理</th>
		</tr>

        <tr>
            <th>ip管理</th>
            <td><textarea style="width: 160px" name="IP_MANAGE" rows="4">{$base.config.ip_manage}</textarea>多个ip以英文逗号隔开</td>
            <td></td>
        </tr>
        <tr>
            <th>ip限制</th>
            <td class="status">
                <label style="margin-left: 20px; float: left;"><input type="radio" name="IP_MANAGE_OPEN" value="1" {if value="$base.config.ip_manage_open==1"}checked{/if} />开启</label>
                <label style="margin-left: 20px; float: left;"><input type="radio" name="IP_MANAGE_OPEN" value="0" {if value="$base.config.ip_manage_open==0"}checked{/if} />关闭</label>
            </td>
            <td></td>
        </tr>
		<tr>
			<th></th>
			<td><button class="btn btn-primary"><i class="icon-edit icon-white"></i>保存</button> </td>
			<td></td>
		</tr>
	</table>
	</form>
</body>
</html>
