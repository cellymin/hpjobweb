<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>登录页面---{$base.config.web_name}</title>
{_seo /}
{css file="alice" /}
{css file="__TPL__/css/login.css" /}
</head>

<body>

<div id="login-panel">
  <div id="login-left">

    <ul class="features">
      <li><img src="__TPL__/images/filing_cabinet-g42.png" width="42" height="42" />
        <p class="title">个性化招聘</p>
        <p>有丰富的企业资料的和个人资料供你参考</p>
      </li>
      <li><img src="__TPL__/images/filing_cabinet-g42.png" width="42" height="42" />
        <p class="title">方便快捷</p>
        <p>仅需简单的步骤即可快速发布招聘</p>
      </li>
      <li><img src="__TPL__/images/filing_cabinet-g42.png" width="42" height="42" />
        <p class="title">灵活管理</p>
        <p>会员中心拥有方便而灵活的功能</p>
      </li>
    </ul>
  </div>
  <div id="login-right">
    <form action="__CONTROL__/login.html" method="post">
      <h2>登录</h2>
      <div id="login-input">
        <label for="username"><strong>用户名1：</strong></label>
        <input type="text" name="name" id="username" />
        
        <label for="password"><strong>密码：</strong></label>
        <input type="password" name="pwd" id="password" />
        {if value="$show_captcha"}
        <label for="code"><strong>验证码：</strong></label>
        <input type="text" name="code" id="code" style="width:100px;" />
        <img src="__APP__/auth/validateCode.html" title="点击更换验证码" onclick="javascript:this.src='__APP__/auth/validateCode?'+Math.random()+'.html'"/>
        {/if}
      </div>
      <div id="login-sub">
        <input name="login" class="login-botton" type="submit" value="登录" />
        <input name="remember" type="checkbox" id="remember" value="1" />
        <label for="remember">记住我</label>
      </div>
      <!-- <p><a href="###">账户遇到问题？</a></p> -->
    </form>
    <script type="text/javascript">
    	document.getElementById('username').focus();
    </script>
  </div>
</div>
{include file="__TPL__/footer.html" /}
