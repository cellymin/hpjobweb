<script>

    function returnday(e){

        var cname = $(e).attr('class');
        if(cname=='return_day1' || cname=='money1'){
            var returnday1 = $('.return_day1 option:selected').text();
            var moneyval1 = $('.money1').val();
            $('.return_day2').val(returnday1);
            $('.money2').val(moneyval1);
        }
        var reday1 =$('.return_day1 option:selected').text();;
        var mon1 = $('.money1').val();
        var reday2 =$('.return_day2 option:selected').text();;
        var mon2 = $('.money2').val();
        if((reday1 !='' && mon1 !=''&& reday1!='选择') || ((reday1 =='' || reday1=='选择') && mon1=='')
            || (reday2 !='' && mon2 !='' && reday2!='选择') || ((reday2 =='' || reday2=='选择') && mon2=='') ){//同时设置返现周期，返现金额或者同时不设置返现周期金额
            if(reday1!='' && reday2!=''&& mon1!='' && mon2!='' && reday1!='选择' && reday2!='选择'){
                var re_money = '男 '+reday1+' '+mon1+',女 '+reday2+' '+mon2;
            }else if(reday1!='' && mon1!='' && reday1!='选择'){
                var re_money = '男 '+reday1+' '+mon1;
            }else if( reday2!='' && mon2!='' && reday2!='选择'){
                var re_money = '女 '+reday2+' '+mon2;
            }
        }
        if(re_money!='' || re_money!='undefined'){
            $('.return_money').val(re_money);
        }
       // console.log(re_money);

    }

</script>
