			padding: 0 .5rem;

			overflow: hidden;
			text-overflow: ellipsis;

</head>

				<ul>
					<li :data-id="itd.id" v-for="(itd,index) in itm.data" :key="index" @click="categoryNameSelect(itd.name)">{{itd.name}}</li>
				</ul>
			</div>
		</div>
	</article>
	<aside>
		<ul>

</div>
